<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Component</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta id="viewport" name="viewport" content="width=device-width" />
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
    <div class="gr gr--middle gr--gutters">
    	<div class="col col--12 center">
    		<h1 class="heading-1">Component</h1>
    	</div>
      <div class="col col--12 col--6@t col--start-4@t col--4@d col--start-5@d" itemscope itemtype="http://schema.org/Product">
        <div class="product gr gr--gutters">
          <div class="col col--4 center product-img">
            <ion-icon name="pizza" size="large"></ion-icon>
          </div>
          <div class="col col--8 product-content">
            <h2 class="heading-3">Product Name</h2>
            <div class="product-quantity">
              <button type="button" name="button" class="button js-decreaseValue">
                <ion-icon name="remove"></ion-icon>
              </button>
              <input type="text" name="quantity" id="quantity" class="input input--quantity js-quantity" value="3" min="1">
              <button type="button" name="button" class="button js-increaseValue">
                <ion-icon name="add"></ion-icon>
              </button>
            </div>
          </div>
        </div>
    	</div>
      <div class="product-quantity">
        <button type="button" name="button" class="button js-decreaseValue">
          <ion-icon name="remove"></ion-icon>
        </button>
        <input type="text" name="quantity" id="quantity" class="input input--quantity js-quantity" value="3" min="1">
        <button type="button" name="button" class="button js-increaseValue">
          <ion-icon name="add"></ion-icon>
        </button>
      </div>
    </div>
  </main>
</body>
</html>
